<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Addition Manager</title>
</head>
<body>
<div class="center"></div>
<h1>Addition Manager</h1>
<a href="/new">Enter New Person</a>
<br/><br/>
<table class="centre" border="5" cellpadding="10">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Patronymic</th>
        <th>Data of Birth</th>
        <th>Partner</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${personList}">
        <td th:text="${person.id}" ID></td>
        <td th:text="${person.firstName}" First Name></td>
        <td th:text="${person.lastName}" Last Name></td>
        <td th:text="${person.patronymic}" Patronymic></td>
        <td th:text="${person.birthday}" Data of Birth></td>
        <td th:text="${person.partner}" Partner></td>
        <td colspan="2">
            <button type="submit">
                <a th:href="@{/info/{id}(id=${person.id})}">Info</a>
            </button>
            <button type="submit">
                <a th:href="@{/delete/{id}(id=${person.id})}">Delete</a>
            </button>
        </td>
        </tr>
    </tbody>
</table>

</body>
</html>
